<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>

                </ul>
            </nav>
            <img src="./assets/img/menu.png" class="menu-icon" onclick="togglemenu()">

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>

            </div>
            <div class="col-2">
                <img src="./assets/img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./assets/img/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./assets/img/fb.png">
            <img src="./assets/img/tw.png">
            <img src="./assets/img/ig.png">
        </div>
